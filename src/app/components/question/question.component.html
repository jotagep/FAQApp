<div class="question">
  <div class="card">
    <div class="card-header">
      {{ question.text }}
      <a href="#" class="btn btn-link" (click)="showAnswer(question)">Show</a> |
      <a href="#" class="btn btn-link" (click)="deleteQuestion(question)">Delete</a>
    </div>
    <div class="card-block" [hidden]="question.hide">
      <p class="card-text">{{ question.answer }}</p>
    </div>
  </div>
  <br>
</div>
